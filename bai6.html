<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mark = false;
    let array = [];
    for(let i = 0;i < 10;i++){
        array[i] = prompt("nhap phan tu array["+i+"]");
    }
    let v = prompt("nhap so nguyen v:");
    for(let j = 0;j < 10;j++){
        if(v == array[j]){
            alert(v +" co trong mang");
            mark = true;
            break;
        }
    }
    if(mark == false){
        alert(v +" ko co trong mang");
    }
</script>
</body>
</html>
