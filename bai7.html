<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let mark = false;
    let array = [];
    for(let i = 0;i < 10;i++){
        array[i] = prompt("nhap phan tu array["+i+"]");
    }
    let v = prompt("nhap so nguyen v:");
    for(let i = 0;i < 10;i++){
        if(v == array[i]){
            alert(v +" co trong mang");
            array.splice(i,1);
            mark = true;
            break;
        }
    }
    if(mark == false){
        alert(v +" ko co trong mang");
    }
    for(let i = 0;i < array.length;i++){
        document.write("array["+i+"]="+array[i]+"<br>");
    }
</script>
</body>
</html>
