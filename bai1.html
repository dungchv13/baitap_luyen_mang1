<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [12,13,5,64,3,5,76,4,8,56];
    let count = 0;
    for (let i = 0;i < array.length;i++){
        if (array[i] >= 10){
            document.write("array["+i+"]="+array[i]+"<br>");
            count ++;
        }
    }
    document.write("so luong cac phan tu co gia tri lon hon hoac bang 10 la: "+count);
</script>
</body>
</html>
