<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = prompt("hay nhap so phan tu trong mang");
    for(let i = 0;i < n;i++){
        array[i]= prompt("nhap phan tu array["+i+"]");
    }
    array.reverse();
    for(let j = 0;j < n;j++){
        document.write(array[j]+"<br>")
    }
</script>
</body>
</html>
